<html ng-app ="myApp">

<head>

      <div class="logo">  <img src = "images/starlogo1.png" alt = "Star Staging"></div>
      <div class="box-one" ng-show= "test.showBoxOne">
      <ul>
        <li><a href="kellywaltonhome.html"> Home </a></li>
        <li><a href="about.html"> About </a></li>
        <li><a href="portfolio.html"> Portfolio </a></li>
        <li><a href="contact.html"> Contact </a></li>

      <div class="starline">
        <img src = "images/star-16.png" alt = "">

        <img src = "images/star-16.png" alt = "">
        <img src = "images/star-16.png" alt = "">
      </div>
      </ul>

    </div>
<div class="nav2">
    <ul>
      <li><a href="kellywaltonhome.html" class="selected"> Home </a></li>
      <li><a href="about.html"> About </a></li>
      <li><a href="portfolio.html"> Portfolio </a></li>

    <div class="container2" ng-controller="SlideCtrl">

      <div class="container slider">
     <img ng-repeat="slide in slides" class="slide slide-animation"
        ng-hide="!isCurrentSlideIndex($index)" ng-src="{{slide.image}}">

        <a class="arrow prev" href="#" ng-click="nextSlide()"></a>
        <a class="arrow next" href="#" ng-click="prevSlide()"></a>
        <nav class="nav1">
        <div class="wrapper">
            <ul class="dots">
                <li class="dot" ng-repeat="slide in slides">
                    <a href="#" ng-class="{'active':isCurrentSlideIndex($index)}"
                      ng-click="setCurrentSlideIndex($index);">{{slide.description}}</a></li>
            </ul>
        </div>
    </nav>

     </div>

    </div>

</div>

        <footer>
          <img src = "images/asp.png" alt = "ASP">

      </footer>
